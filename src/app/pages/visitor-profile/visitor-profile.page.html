 <ion-header>
  <ion-toolbar class="newbackgroundcolor">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title class="lable-title">
      Visitor Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #EDF2FB">

  <ion-card class="list-item-card" (click)="funItemClickEvent(item)" *ngFor="let item of visitorsData">
    <ion-grid class="card-grid">
      <ion-row>

        <ion-col size="3">
          <img src="test" class="img-app-icon" onerror=" this.src='../../../assets/imgs/avatar.png'">
        </ion-col>

        <ion-col size="9">
          <div style="color: #000000;font-size:16px; margin-bottom: 4px">
            <span>{{item.fullName}}</span>
          </div>
          <div style="color: #7a7a7c;font-size:12px; margin-top: 4px">
            <span>{{item.designation}}</span>
          </div>
          <div class=" text-description">{{item.description}}</div>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
