  <ion-toolbar class="newbackgroundcolor">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title class="lable-title">
      Make A Request
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding background" force-overscroll="false">

  <ion-item style="margin: 10px; border-radius: 5px;">
    <ion-label>Select Request Type</ion-label>
   
    <ion-select interface="popover"  placeholder="Select" (ngModelChange)="onCategorySelect($event)" [(ngModel)]="selectedCategory">
      <ion-select-option *ngFor="let items of feedbackCategories" [value]="items.RFType_Id">{{items.RF_Text}}</ion-select-option>
    </ion-select>

  </ion-item>
  <ion-item style="margin: 10px; border-radius: 5px; --highlight-background: white;">
    <ion-label position="stacked" style="color: #3c3c41; font-size: 20px;">Information <span
        style="font-size: 14px; font-weight: bolder; color: #666666">({{250 - information.length}} character
        left)</span>
    </ion-label>
    <ion-textarea type="email" rows="5" maxlength="250" [(ngModel)]="comment"></ion-textarea>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-button expand="full" class="footer-button">SUBMIT</ion-button>
</ion-footer>
