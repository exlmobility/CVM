<ion-header>
  <ion-toolbar>
    <ion-title>Emergency Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #EDF2FB">

  <ion-card class="list-item-card" (click)="funItemClickEvent(item)">
    <ion-grid class="card-grid">
      <ion-row>

        <ion-col size="3">
          <img src="test" class="img-app-icon" onerror="this.src='../../../assets/imgs/avatar.png'">
        </ion-col>
        <ion-col size="6" class="col-text">
          <span class="text-name">Police</span>
          <br>
          <span class="text-number">100</span>
        </ion-col>

        <ion-col class="col-dial-icon" size="3" (click)="dialNumber('8753637848876')">
          <img src="../../../assets/imgs/calling.png" class="img-dial-icon">
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
