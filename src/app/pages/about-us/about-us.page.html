<ion-header>
  <ion-toolbar class="newbackgroundcolor" mode="ios">
    <ion-title class="lable-sub-title">
      About Us
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="data" class="main-div">
    <img class="exl_logo_Image" onerror="this.src='../../../assets/imgs/exl_placeholder.png'" src="imageURL" />
    <ion-text>
      <h3>{{data.Title}}</h3>
    </ion-text>
    <p style="text-align: justify;font-size: 11px;line-height: 1.5em;">{{data.Description}}</p>
  </div>

</ion-content>

<ion-footer (click)="onContinue()">
  <ion-button expand="full" class="footer-button" mode="md">CONTINUE
  </ion-button>
</ion-footer>
