<ion-header>
  <ion-toolbar class="newbackgroundcolor">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title class="lable-title">
    Agenda for {{getMonth(selectedAgenda.AgendaDate)}} {{getDay(selectedAgenda.AgendaDate)}}
    </ion-title>
  </ion-toolbar>
  <ion-toolbar class="newbackgroundcolor">
    <ion-grid>
      <ion-row>
        <ion-col size="3" align-self-center  style="text-align: center;padding-right: 5%;">TIME</ion-col>
        <ion-col size="6" align-self-center>DESCRIPTIONS</ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list style="margin:0px;padding:0px;">
  <ion-grid *ngFor="let items of eventList" (click)="goToEventTitle(items)">
    <ion-row>
      <ion-col size="3" style="text-align: center;">
        <img src="../../../assets/imgs/time-ico.png" style="width:28px;height:auto;"/>
      </ion-col>
      <ion-col size="6" align-self-center style="text-align: left; vertical-align: -webkit-baseline-middle;">
       <span class="agenda-event-title">{{items.EventTitle}}</span><br>
      </ion-col>
      <ion-col size="3" class="imageBit" style="text-align: center;">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" align-self-center class="value-time">  {{items.StartTime}} - {{items.EndTime}} </ion-col>
      <ion-col size="6" align-self-center> <span class="label-venue">Venue : <span class="value-venue">{{items.location}}</span></span></ion-col>
    </ion-row>
  </ion-grid>
</ion-list>

</ion-content>
