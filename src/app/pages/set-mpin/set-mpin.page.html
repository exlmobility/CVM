<ion-content class="padding background" force-overscroll="false">
  <ion-row align-items-center>
    <ion-col class="lable-mpin-container">
      <h2 class="text-enter-mpin">Enter mPin</h2>
    </ion-col>
  </ion-row>

  <ion-row class="row-enter-mpin-inputs" justify-content-center>
    <ion-col size="2" class="col-inputs">
      <div class="input-item" [class.input-item-red]="isWrongPin">
        <div *ngIf="setPasscode.substring(0, 1).length > 0 ? 1:0">
          <ion-icon name="radio-button-on" class="input-icon"></ion-icon>
        </div>
      </div>
    </ion-col>
    <ion-col size="2" class="col-inputs">
      <div class="input-item" [class.input-item-red]="isWrongPin">
        <div *ngIf="setPasscode.substring(1, 2).length > 0 ? 1:0">
          <ion-icon name="radio-button-on" class="input-icon"></ion-icon>
        </div>
      </div>
    </ion-col>
    <ion-col size="2" class="col-inputs">
      <div class="input-item" [class.input-item-red]="isWrongPin">
        <div *ngIf="setPasscode.substring(2, 3).length > 0 ? 1:0">
          <ion-icon name="radio-button-on" class="input-icon"></ion-icon>
        </div>
      </div>
    </ion-col>
    <ion-col size="2" class="col-inputs">
      <div class="input-item" [class.input-item-red]="isWrongPin">
        <div *ngIf="setPasscode.substring(3, 4).length > 0 ? 1:0">
          <ion-icon name="radio-button-on" class="input-icon"></ion-icon>
        </div>
      </div>
    </ion-col>
  </ion-row>


  <ion-row align-items-center>
    <ion-col class="lable-mpin-container">
      <h2 class="text-enter-mpin">Confirm mPin</h2>
    </ion-col>
  </ion-row>

  <ion-row class="row-enter-mpin-inputs" justify-content-center>
    <ion-col size="2" class="col-inputs">
      <div class="input-item" [class.input-item-red]="isWrongPin">
        <div *ngIf="enterPasscode.substring(0, 1).length > 0 ? 1:0">
          <ion-icon name="radio-button-on" class="input-icon"></ion-icon>
        </div>
      </div>
    </ion-col>
    <ion-col size="2" class="col-inputs">
      <div class="input-item" [class.input-item-red]="isWrongPin">
        <div *ngIf="enterPasscode.substring(1, 2).length > 0 ? 1:0">
          <ion-icon name="radio-button-on" class="input-icon"></ion-icon>
        </div>
      </div>
    </ion-col>
    <ion-col size="2" class="col-inputs">
      <div class="input-item" [class.input-item-red]="isWrongPin">
        <div *ngIf="enterPasscode.substring(2, 3).length > 0 ? 1:0">
          <ion-icon name="radio-button-on" class="input-icon"></ion-icon>
        </div>
      </div>
    </ion-col>
    <ion-col size="2" class="col-inputs">
      <div class="input-item" [class.input-item-red]="isWrongPin">
        <div *ngIf="enterPasscode.substring(3, 4).length > 0 ? 1:0">
          <ion-icon name="radio-button-on" class="input-icon"></ion-icon>
        </div>
      </div>
    </ion-col>
  </ion-row>

  <div class="footer">
    <div class="container-keyboard">
      <ion-row>
        <ion-col class="col-text-container" (click)="add(1)"><span class="text-number">1</span></ion-col>
        <ion-col class="col-text-container" (click)="add(2)"><span class="text-number">2</span></ion-col>
        <ion-col class="col-text-container" (click)="add(3)"><span class="text-number">3</span></ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="col-text-container" (click)="add(4)"><span class="text-number">4</span></ion-col>
        <ion-col class="col-text-container" (click)="add(5)"><span class="text-number">5</span></ion-col>
        <ion-col class="col-text-container" (click)="add(6)"><span class="text-number">6</span></ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="col-text-container" (click)="add(7)"><span class="text-number">7</span></ion-col>
        <ion-col class="col-text-container" (click)="add(8)"><span class="text-number">8</span></ion-col>
        <ion-col class="col-text-container" (click)="add(9)"><span class="text-number">9</span></ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="col-text-container"><span class="text-number"></span></ion-col>
        <ion-col class="col-text-container" (click)="add(0)"><span class="text-number">0</span></ion-col>
        <ion-col class="col-text-container" (click)="remove()">
          <ion-icon class="text-number" ios="ios-backspace" md="md-backspace"></ion-icon>
        </ion-col>
      </ion-row>
    </div>
  </div>

</ion-content>
